name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: src/WinNFSd.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install MSBuild to PATH
      run: |
        Invoke-WebRequest -Uri https://download.microsoft.com/download/9/b/b/9bb1309e-1a8f-4a47-a6c5-ecf76672a3b3/BuildTools_Full.exe -OutFile c:\Temp\BuildTools_Full.exe
        mkdir c:\msbt
        Start-Process -FilePath c:\Temp\BuildTools_Full.exe -ArgumentList "/quiet","/norestart","/log","c:\Temp\msbt.log" -Verb RunAs -Wait
        cat c:\Temp\msbt.log
        tree "C:\Program Files (x86)\MSBuild\12.0\Bin" /F

    - name: Build
    #  working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      # run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      run: Start-Process -FilePath 'C:\Program Files (x86)\MSBuild\12.0\Bin\msbuild' -ArgumentList "-m","${{env.SOLUTION_FILE_PATH}}","-p:PlatformToolset=v120","-p:Configuration=Release","-p:Platform=Win32" -Wait

    - name: Release
      run: tree ${{env.GITHUB_WORKSPACE}} /F